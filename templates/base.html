<html lang="en">
    <head>
        <!-- meta tags section -->
        <meta charset="utf-8">
        <title>{% block title %} Notes {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="/static/bootstrap/ico/favicon.ico">

        <!-- the styles -->
        <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
          body {
            padding-top: 60px;
            padding-bottom: 40px;
          }
          td a { display: block; width: 100%; height: 100%; }
        </style>

        <link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- javascript jquery, bootstrap-->
        {% block javascript %}

        <script src="/static/bootstrap/js/jquery.js"></script>
        <script src="/static/bootstrap/js/bootstrap-collapse.js"></script>

        {% endblock javascript %}

    </head>
    <body>
        {% block navbar %}

        <!-- the upper bar, username menu. -->
        <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
        <div class="container">

            <!-- menu items -->
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <!-- logo and logout button -->
            <a class="brand" href="#">Notes</a>

            <div class="nav-collapse">
                <ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                </ul>
                <ul class="nav">
                    <li class="divider-vertical"></li>
                </ul>

            </div><!--/.nav-collapse -->

        </div><!-- container> -->
        </div><!-- navbar-inner -->
        </div><!-- navbar -->

        {% endblock navbar %}

        {% block container %}
        {% endblock %}

    </body>
</html>
